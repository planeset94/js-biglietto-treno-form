<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Form treno</title>
</head>

<body>

    <div class="_mycontainer d-flex flex-column align-items-center">
        <h3 class="h3 text-uppercase mt-3">calcola il prezzo del tuo biglietto</h3>
        <div class="personal info ">

            <div class=" form d-flex flex-column justify-content-between" action="#">
                <div class="d-flex justify-content-between">

                    <div class="name">
                        <label for="fname">Nome Cognome</label>
                        <input type="text" id="fname" name="fname">

                    </div>
                    <div class="distance">
                        <label for="km">Km da percorrere</label>
                        <input type="text" id="km" name="km">
                    </div>

                    <div class="age">
                        <label for="age">Fascia d'et√†</label>
                        <select id="age">
                            <option value="minorenne">Minorenne</option>
                            <option value="adulto">Adulto</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="btn">
                    <button id="crea">Genera</button>
                    <button id="annulla">Annulla</button>
                </div>
            </div>
        </div>
        <h3 class="h3 text-uppercase">il tuo biglietto</h3>
        <div class="train info">

            <h5 class="text-uppercase"> dettaglio passeggeri</h5>
            <div class="row">
                <div class="col-3 recap text-uppercase">
                    <label for="copy_name" class="h5 _color-black">
                        <p class="h5 font-weight-bolder pt-4">nome passeggero</p>
                    </label>
                    <p id="copy_name" class="h5"></p>
                </div>

                <div class="col-9 train d-flex justify-content-between">

                    <div class="offerta  d-flex flex-column justify-content-between">
                        <p class="font-weight-bold h5">Offerta</p>
                        <p id="offer_type"></p>
                    </div>
                    <div class="carrozza d-flex flex-column justify-content-between">
                        <p class="font-weight-bold h5">Carrozza</p>
                        <p id="coach_number"></p>
                    </div>
                    <div class="codice d-flex flex-column justify-content-between">
                        <p class="font-weight-bold h5">Codice CP</p>
                        <p id="codex"></p>
                    </div>
                    <div class="prezzo d-flex flex-column justify-content-between">
                        <p class="font-weight-bold h5">Costo biglietto</p>
                        <p id="ticket_price"> </p>

                    </div>









                </div>
            </div>







        </div>
    </div>




</body>
<script src="./asset/JS/main.js"></script>

</html>
